<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="display">0</div>
    <div class="display2">0</div>

    <div class="digits">  
        <button class="pad 0">0</button>
        <button class="pad 1">1</button>
        <button class="pad 2">2</button>
        <button class="pad 3">3</button>
        <button class="pad 4">4</button>
        <button class="pad 5">5</button>
        <button class="pad 6">6</button>
        <button class="pad 7">7</button>
        <button class="pad 8">8</button>
        <button class="pad 9">9</button>

    </div> 

    <div class="operators">
        <button class="clear">clear</button>

        <button class="operatorBtn add">+</button>
        <button class="operatorBtn subtract">-</button>
        <button class="operatorBtn multiply">*</button>
        <button class="operatorBtn divide">/</button>

        <button class="operate">=</button>

    </div>
</body>
</html>
